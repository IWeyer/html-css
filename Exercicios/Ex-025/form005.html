<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="">


        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" id="isxmas" name="sexo" value="M">
            <label for="isxmas">Masculino</label>

            <input type="radio" id="isxfem" name="sexo" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            

            <input type="checkbox" id="iesfut" name="esfut">
            <label for="iesfut">Futebol</label>

            <input type="checkbox" id="iesmusc" name="esmusc">
            <label for="iesmusc"> Musculação</label>

            <input type="checkbox" id="iesxad" name="esxad">
            <label for="iesxad">Xadrez</label>

            <input type="checkbox" id="iesnat" name="esnat">
            <label for="iesnat">Natação</label>
        </fieldset>



 
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">

        </p>
    </form>
</body>
</html>
