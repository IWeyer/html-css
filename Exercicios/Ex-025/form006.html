<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" id="icor" name="cor" value="#ff0000">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" id="inivel" name="nivel" min="1" max="10" value="5" oninput="inum.innerHTML = inivel.value">
            <output id="inum">1</output>
          

        </p>
        <p>
            <label for="ifile">Foto de perfil:</label>
            <input type="file" id="ifile" name="file">
            
        </p>
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
