<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Centro Oeste">
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goias</option>
                </optgroup>
                <option value="" selected>------ Escolha ------</option>
            </select>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Professor</option>
                    <option>Advogado</option>
                    <option>Programador</option>
                    <option>Médico</option>
                    
                </datalist>
                <p>
                    <label for="imsg">Mensagem:</label><br>
                    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui!"></textarea>
                </p>
                <p>
                    <label for="iimg">Enviar imagem:</label>
                    <input type="file" id="iimg" name="img">

                </p>
                
            </p>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
