<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="iano">Em que Ano você nasceu?</label>
            <input type="number" id="iano" name="ano" required min="1950" max="2023" value="2000" oninput="calcidade()"><br>
            <output id="iidade">Sua idade é:</output>
        </p>






    </form>
    <script>
        function calcidade(){
            let atual = new Date() .getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)   


        }
    </script>
</body>
</html>
