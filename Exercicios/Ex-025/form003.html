<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome Completo" required>

        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" id="imedia" name="media"  min="0" max="10" required step="0.5" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" id="imes" name="mes" required value="2023-8-17">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" id="idia" name="dia" required value="2023-8-17">

        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" id="ihora" name="hora" required >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
