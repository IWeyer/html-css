<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color: antiquewhite;}
        
    </style>
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video está hospedado no meu proprio servidor</p>
    <video controls autoplay width="560" poster="imagens/capa.png"><!--Sempre insira varios formatos de video para ter  certeza que o usuário irá conseguir abrir em seu navegador-->
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos. por favor, abra o site em outro navegador</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uzUDMGDQBuo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
    
    
    
    </html>
